<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PIXEL GTA FINAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; }
        #crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #0f0; font-size: 24px; pointer-events: none; }
        
        /* 조이스틱 (왼쪽 하단) */
        #joystick-zone { position: fixed; bottom: 50px; left: 50px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; pointer-events: all; border: 2px solid #fff; }
        #joystick-stick { position: absolute; top: 35px; left: 35px; width: 50px; height: 50px; background: #fff; border-radius: 50%; opacity: 0.5; pointer-events: none; }
        
        /* 모바일용 시점 회전 영역 (화면 오른쪽 전체) */
        #touch-camera-zone { position: fixed; top: 0; right: 0; width: 60%; height: 100%; pointer-events: all; z-index: 5; }

        .btn { position: fixed; bottom: 50px; right: 50px; width: 80px; height: 80px; border-radius: 50%; background: rgba(0,0,0,0.5); border: 2px solid #fff; color: white; pointer-events: all; z-index: 15; }
    </style>
</head>
<body>

<div id="ui">
    <div id="crosshair">+</div>
    <div id="joystick-zone"><div id="joystick-stick"></div></div>
    <div id="touch-camera-zone"></div>
    <button class="btn" onclick="jump()">JUMP</button>
</div>

<script>
    let scene, camera, renderer, myModel;
    let touchX = 0, touchY = 0, vY = 0;
    let mouseX = 0, mouseY = 0; // 시점 회전값

    init();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ'; // 상하-좌우 회전 꼬임 방지

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        myModel = new THREE.Group();
        scene.add(myModel);

        createWorld();

        // 1. [PC] 마우스 락 & 회전
        document.addEventListener('mousedown', () => {
            renderer.domElement.requestPointerLock();
        });

        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === renderer.domElement) {
                // 좌우 회전 (Y축)
                myModel.rotation.y -= e.movementX * 0.003;
                // 상하 회전 (X축)
                camera.rotation.x -= e.movementY * 0.003;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            }
        });

        // 2. [모바일] 조이스틱 (이동)
        const jZone = document.getElementById('joystick-zone');
        const jStick = document.getElementById('joystick-stick');
        
        jZone.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = jZone.getBoundingClientRect();
            const touch = e.touches[0];
            let dx = touch.clientX - (rect.left + 60);
            let dy = touch.clientY - (rect.top + 60);
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist > 50) { dx *= 50/dist; dy *= 50/dist; }
            jStick.style.transform = `translate(${dx}px, ${dy}px)`;
            touchX = dx / 50; touchY = dy / 50;
        });

        jZone.addEventListener('touchend', () => {
            jStick.style.transform = 'translate(0,0)';
            touchX = 0; touchY = 0;
        });

        // 3. [모바일] 화면 오른쪽 드래그 (시점 회전)
        const cZone = document.getElementById('touch-camera-zone');
        let lastTouchX = 0, lastTouchY = 0;

        cZone.addEventListener('touchstart', (e) => {
            lastTouchX = e.touches[0].clientX;
            lastTouchY = e.touches[0].clientY;
        });

        cZone.addEventListener('touchmove', (e) => {
            const dx = e.touches[0].clientX - lastTouchX;
            const dy = e.touches[0].clientY - lastTouchY;
            
            myModel.rotation.y -= dx * 0.005;
            camera.rotation.x -= dy * 0.005;
            camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            
            lastTouchX = e.touches[0].clientX;
            lastTouchY = e.touches[0].clientY;
        });

        animate();
    }

    function createWorld() {
        scene.add(new THREE.GridHelper(500, 50));
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        
        // 아파트 건물 예시
        const apt = new THREE.Mesh(new THREE.BoxGeometry(10, 30, 10), new THREE.MeshStandardMaterial({color: 0x777777}));
        apt.position.set(20, 15, 20);
        scene.add(apt);
    }

    function jump() { if(vY === 0) vY = 0.2; }

    function animate() {
        requestAnimationFrame(animate);

        // 이동 처리
        const dir = new THREE.Vector3();
        myModel.getWorldDirection(dir);
        if (Math.abs(touchY) > 0.1) myModel.position.addScaledVector(dir, -touchY * 0.2);
        
        // 좌우 게걸음 이동 (조이스틱 좌우)
        const side = new THREE.Vector3().crossVectors(new THREE.Vector3(0,1,0), dir);
        if (Math.abs(touchX) > 0.1) myModel.position.addScaledVector(side, -touchX * 0.2);

        // 중력 처리
        if(myModel.position.y > 0) vY -= 0.01;
        else { myModel.position.y = 0; vY = Math.max(0, vY); }
        myModel.position.y += vY;

        // 카메라 위치 동기화
        camera.position.set(myModel.position.x, myModel.position.y + 1.7, myModel.position.z);
        camera.rotation.y = myModel.rotation.y;

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
