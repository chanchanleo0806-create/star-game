<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PIXEL GTA - REPAIR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        /* 시작 화면 */
        #start-screen { position: fixed; inset: 0; background: #111; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #0f0; }
        #start-btn { padding: 20px 50px; font-size: 20px; background: #0f0; color: #000; border: none; cursor: pointer; font-weight: bold; border-radius: 10px; }
        
        #ui { position: absolute; inset: 0; pointer-events: none; display: none; }
        #crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #0f0; font-size: 30px; }
        
        /* 조이스틱 */
        #joystick-zone { position: fixed; bottom: 40px; left: 40px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; pointer-events: all; border: 2px solid #fff; }
        #joystick-stick { position: absolute; top: 35px; left: 35px; width: 50px; height: 50px; background: #fff; border-radius: 50%; opacity: 0.5; }
        
        /* 오른쪽 시점 회전 영역 */
        #touch-camera-zone { position: fixed; top: 0; right: 0; width: 60%; height: 100%; pointer-events: all; }
        
        .action-btn { position: fixed; bottom: 40px; right: 40px; width: 80px; height: 80px; background: rgba(0,255,0,0.3); border: 2px solid #0f0; border-radius: 50%; color: #fff; pointer-events: all; }
    </style>
</head>
<body>

<div id="start-screen">
    <h1>PIXEL GTA</h1>
    <p>컴퓨터는 클릭, 핸드폰은 버튼을 누르세요</p>
    <button id="start-btn" onclick="gameStart()">게임 시작</button>
</div>

<div id="ui">
    <div id="crosshair">+</div>
    <div id="joystick-zone"><div id="joystick-stick"></div></div>
    <div id="touch-camera-zone"></div>
    <button class="action-btn" onclick="jump()">JUMP</button>
</div>

<script>
    let scene, camera, renderer, myModel;
    let touchX = 0, touchY = 0, vY = 0;
    let lastTouchX = 0, lastTouchY = 0;

    function gameStart() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        init3D();
    }

    function init3D() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 1, 150);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ';

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        myModel = new THREE.Group();
        scene.add(myModel);

        // 환경광
        scene.add(new THREE.AmbientLight(0xffffff, 0.7));

        // 바닥 & 건물
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({color: 0x444444}));
        floor.rotation.x = -Math.PI/2;
        scene.add(floor);

        for(let i=0; i<15; i++) {
            const h = 10 + Math.random()*20;
            const b = new THREE.Mesh(new THREE.BoxGeometry(8, h, 8), new THREE.MeshStandardMaterial({color: 0x777777}));
            b.position.set((Math.random()-0.5)*100, h/2, (Math.random()-0.5)*100);
            scene.add(b);
        }

        // [PC 시점 조절]
        document.addEventListener('mousedown', () => {
            if(!/Android|iPhone/i.test(navigator.userAgent)) {
                renderer.domElement.requestPointerLock();
            }
        });
        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === renderer.domElement) {
                myModel.rotation.y -= e.movementX * 0.003;
                camera.rotation.x -= e.movementY * 0.003;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            }
        });

        // [모바일 시점 조절]
        const cZone = document.getElementById('touch-camera-zone');
        cZone.addEventListener('touchstart', (e) => {
            lastTouchX = e.touches[0].clientX;
            lastTouchY = e.touches[0].clientY;
        });
        cZone.addEventListener('touchmove', (e) => {
            const dx = e.touches[0].clientX - lastTouchX;
            const dy = e.touches[0].clientY - lastTouchY;
            myModel.rotation.y -= dx * 0.005;
            camera.rotation.x -= dy * 0.005;
            camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            lastTouchX = e.touches[0].clientX;
            lastTouchY = e.touches[0].clientY;
        });

        // [모바일 조이스틱]
        const jZone = document.getElementById('joystick-zone');
        const jStick = document.getElementById('joystick-stick');
        jZone.addEventListener('touchmove', (e) => {
            const rect = jZone.getBoundingClientRect();
            let dx = e.touches[0].clientX - (rect.left + 60);
            let dy = e.touches[0].clientY - (rect.top + 60);
            const d = Math.sqrt(dx*dx+dy*dy);
            if(d > 50) { dx *= 50/d; dy *= 50/d; }
            jStick.style.transform = `translate(${dx}px, ${dy}px)`;
            touchX = dx/50; touchY = dy/50;
        });
        jZone.addEventListener('touchend', () => {
            jStick.style.transform = 'translate(0,0)';
            touchX = 0; touchY = 0;
        });

        animate();
    }

    function jump() { if(vY === 0) vY = 0.2; }

    function animate() {
        requestAnimationFrame(animate);

        const dir = new THREE.Vector3();
        myModel.getWorldDirection(dir);
        
        // 이동: 조이스틱 아래(-)가 전진이 되도록 보정
        if (Math.abs(touchY) > 0.1) myModel.position.addScaledVector(dir, -touchY * 0.2);

        // 중력
        if(myModel.position.y > 0) vY -= 0.01;
        else { myModel.position.y = 0; vY = Math.max(0, vY); }
        myModel.position.y += vY;

        camera.position.set(myModel.position.x, myModel.position.y + 1.7, myModel.position.z);
        camera.rotation.y = myModel.rotation.y;

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
