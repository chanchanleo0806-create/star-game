<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>STAR MAKER: CHUNK & CRAFT</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; color: white; text-shadow: 2px 2px 2px black; }
        .panel { pointer-events: all; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; border: 2px solid #555; margin: 10px; }
        #crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; color: #fff; }
        .inv-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; margin-top: 10px; }
        button { cursor: pointer; background: #555; color: white; border: 1px solid #999; padding: 8px; font-weight: bold; }
        button:hover { background: #777; }
        .hidden { display: none !important; }
        #hp-bar { width: 200px; height: 20px; background: #444; border: 2px solid #fff; }
        #hp-inner { width: 100%; height: 100%; background: #e74c3c; transition: 0.3s; }
    </style>
</head>
<body>

<div id="login-screen" style="position:fixed; inset:0; background:#1a1a2e; z-index:100; display:flex; align-items:center; justify-content:center;">
    <div style="background:#f0f0f0; padding:40px; border-radius:20px; text-align:center; width:300px;">
        <h1 style="color:#1a1a2e; margin-bottom:20px;">â›ï¸ STAR MAKER</h1>
        <input type="text" id="uid" placeholder="ì•„ì´ë””" style="width:100%; padding:12px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
        <input type="password" id="upw" placeholder="ë¹„ë°€ë²ˆí˜¸" style="width:100%; padding:12px; margin-bottom:20px; border-radius:5px; border:1px solid #ccc;">
        <button onclick="handleAuth('login')" style="background:#2ecc71; width:100%; border:none; margin-bottom:10px;">ë¡œê·¸ì¸</button>
        <button onclick="handleAuth('signup')" style="background:#9b59b6; width:100%; border:none;">íšŒì›ê°€ì…</button>
    </div>
</div>

<div id="ui" class="hidden">
    <div id="crosshair">+</div>
    <div class="panel" style="width: 250px;">
        <div id="hp-bar"><div id="hp-inner"></div></div>
        <div style="margin-top:5px;">â¤ï¸ HP: <span id="hp-txt">100</span> | ğŸ’° <span id="money-txt">0</span>G</div>
        <hr>
        <strong>[ğŸ’ ì¸ë²¤í† ë¦¬]</strong>
        <div class="inv-grid">
            <div>ğŸªµ ë‚˜ë¬´:<span id="inv-WOOD">0</span></div>
            <div>ğŸª¨ ì¡°ì•½ëŒ:<span id="inv-STONE">0</span></div>
            <div>â›“ï¸ ì² :<span id="inv-IRON">0</span></div>
            <div>ğŸ’ ë‹¤ì´ì•„:<span id="inv-DIAMOND">0</span></div>
        </div>
        <div style="margin-top:10px;">âš”ï¸ ë¬´ê¸°: <span id="weapon-txt">ë§¨ì†</span></div>
    </div>

    <div class="panel" style="position:fixed; bottom:20px; right:20px; width:220px;">
        <strong>[âš’ï¸ ì¡°í•©ë²•]</strong><br>
        <button onclick="craft('STICK')" style="width:100%">ë§‰ëŒ€ê¸° (ë‚˜ë¬´1)</button>
        <button onclick="craft('IRON_SWORD')" style="width:100%">ì²  ê²€ (ë§‰ëŒ€1, ì² 2)</button>
        <button onclick="craft('DIAMOND_SWORD')" style="width:100%">ë‹¤ì´ì•„ ê²€ (ë§‰ëŒ€1, ë‹¤ì´ì•„2)</button>
        <button onclick="createCountry()" style="width:100%; background:#f1c40f; color:#000; margin-top:10px;">ğŸš© ë‚˜ë¼ ì°½ì„¤ (1000G)</button>
    </div>
</div>

<script>
    // --- íŒŒì´ì–´ë² ì´ìŠ¤ ì„¤ì • ---
    const firebaseConfig = {
        apiKey: "AIzaSyC2PE60dAZ-PD440QgploZuoLZckAg6FW0",
        authDomain: "star-edd2c.firebaseapp.com",
        databaseURL: "https://star-edd2c-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "star-edd2c",
        storageBucket: "star-edd2c.firebasestorage.app",
        appId: "1:724074828482:web:90001ae0ccdf0d389ce15b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId, myModel, scene, camera, renderer, myData = {};
    let chunks = {}, players = {}, ores = [];
    const keys = {}, CHUNK_SIZE = 30, NOISE_SCALE = 0.05, HEIGHT_SCALE = 4;

    // --- ì¸ì¦ ---
    async function handleAuth(type) {
        const id = document.getElementById('uid').value;
        const pw = document.getElementById('upw').value;
        if(!id || !pw) return alert("ì•„ì´ë””/ë¹„ë²ˆ ì…ë ¥!");
        const ref = db.ref('users/' + id);
        const snap = await ref.once('value');
        if(type === 'signup') {
            if(snap.exists()) return alert("ì´ë¯¸ ì¡´ì¬í•¨");
            await ref.set({pw, money:1000, WOOD:0, STONE:0, IRON:0, DIAMOND:0, STICK:0, hp:100, weapon:"ë§¨ì†"});
            alert("ê°€ì… ì„±ê³µ!");
        } else {
            if(snap.exists() && snap.val().pw === pw) { myId = id; start(); }
            else alert("ì •ë³´ ì˜¤ë¥˜");
        }
    }

    function start() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('ui').classList.remove('hidden');
        init3D();
        sync();
    }

    // --- 3D ì›”ë“œ & ì§€í˜• ---
    function init3D() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        myModel = createHuman(0x3498db, myId);
        scene.add(myModel);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        
        window.addEventListener('mousedown', onAttack);
        animate();
    }

    function updateChunks() {
        const cx = Math.floor(myModel.position.x / CHUNK_SIZE);
        const cz = Math.floor(myModel.position.z / CHUNK_SIZE);
        for(let x = cx-1; x <= cx+1; x++) {
            for(let z = cz-1; z <= cz+1; z++) {
                const key = `${x},${z}`;
                if(!chunks[key]) {
                    const group = new THREE.Group();
                    const geo = new THREE.PlaneGeometry(CHUNK_SIZE, CHUNK_SIZE, 10, 10);
                    const pos = geo.attributes.position;
                    for(let i=0; i<pos.count; i++) {
                        const px = pos.getX(i) + (x*CHUNK_SIZE);
                        const pz = pos.getY(i) - (z*CHUNK_SIZE);
                        pos.setZ(i, Math.sin(px*NOISE_SCALE)*Math.cos(pz*NOISE_SCALE)*HEIGHT_SCALE);
                    }
                    geo.computeVertexNormals();
                    const mesh = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({color:0x27ae60, flatShading:true}));
                    mesh.rotation.x = -Math.PI/2;
                    group.add(mesh);
                    group.position.set(x*CHUNK_SIZE, 0, z*CHUNK_SIZE);
                    
                    // ê´‘ì„ ì¶”ê°€
                    spawnOres(group, x, z);
                    
                    scene.add(group);
                    chunks[key] = group;
                }
            }
        }
    }

    function spawnOres(group, cx, cz) {
        const types = [{n:'IRON', c:0xaaaaaa}, {n:'DIAMOND', c:0x00ffff}];
        types.forEach(t => {
            const ore = new THREE.Mesh(new THREE.BoxGeometry(0.5,0.5,0.5), new THREE.MeshStandardMaterial({color:t.c}));
            const rx = (Math.random()-0.5)*CHUNK_SIZE;
            const rz = (Math.random()-0.5)*CHUNK_SIZE;
            ore.position.set(rx, 1, rz);
            ore.userData = {type: t.n};
            group.add(ore);
            ores.push(ore);
        });
    }

    function createHuman(color, name) {
        const g = new THREE.Group();
        const b = new THREE.Mesh(new THREE.BoxGeometry(0.6,0.8,0.3), new THREE.MeshStandardMaterial({color}));
        b.position.y = 0.4;
        const h = new THREE.Mesh(new THREE.BoxGeometry(0.4,0.4,0.4), new THREE.MeshStandardMaterial({color:0xffdbac}));
        h.position.y = 1.0;
        g.add(b, h);
        return g;
    }

    // --- ìì› & ì¡°í•© & ì „íˆ¬ ---
    function craft(type) {
        const recipes = {
            STICK: {WOOD:1},
            IRON_SWORD: {STICK:1, IRON:2},
            DIAMOND_SWORD: {STICK:1, DIAMOND:2}
        };
        const r = recipes[type];
        for(let mat in r) if((myData[mat]||0) < r[mat]) return alert("ì¬ë£Œë¶€ì¡±!");
        
        let up = {};
        for(let mat in r) up[mat] = myData[mat] - r[mat];
        up.weapon = type;
        db.ref('users/'+myId).update(up);
        alert(type + " ì œì‘ì™„ë£Œ!");
    }

    function onAttack() {
        const ray = new THREE.Raycaster();
        ray.setFromCamera(new THREE.Vector2(0,0), camera);
        
        // ê´‘ì„ ì±„ì§‘
        const hits = ray.intersectObjects(ores);
        if(hits.length > 0) {
            const type = hits[0].object.userData.type;
            db.ref('users/'+myId).transaction(d => {
                if(d) d[type] = (d[type]||0) + 1;
                return d;
            });
            hits[0].object.visible = false;
            return;
        }

        // ìœ ì € ê³µê²©
        const pMeshes = Object.values(players);
        const pInter = ray.intersectObjects(pMeshes, true);
        if(pInter.length > 0) {
            let tid = "";
            for(let id in players) if(players[id] === pInter[0].object.parent) tid = id;
            if(tid) {
                const dmg = myData.weapon.includes("DIAMOND") ? 25 : (myData.weapon.includes("IRON") ? 15 : 5);
                db.ref('live/'+tid+'/hp').transaction(h => (h||100) - dmg);
            }
        }
    }

    function sync() {
        db.ref('users/'+myId).on('value', s => {
            myData = s.val();
            const items = ['WOOD','STONE','IRON','DIAMOND'];
            items.forEach(i => document.getElementById('inv-'+i).innerText = myData[i]||0);
            document.getElementById('weapon-txt').innerText = myData.weapon;
            document.getElementById('money-txt').innerText = myData.money;
        });

        db.ref('live/'+myId).set({x:0, z:0, hp:100});
        db.ref('live/'+myId+'/hp').on('value', h => {
            const hp = h.val() || 100;
            document.getElementById('hp-txt').innerText = hp;
            document.getElementById('hp-inner').style.width = hp + "%";
            if(hp <= 0) { alert("ì‚¬ë§!"); location.reload(); }
        });

        db.ref('live').on('value', s => {
            const d = s.val();
            for(let id in d) {
                if(id === myId) continue;
                if(!players[id]) { players[id] = createHuman(0xe74c3c, id); scene.add(players[id]); }
                players[id].position.set(d[id].x, 0, d[id].z);
            }
        });
    }

    // --- ì¡°ì‘ ---
    window.onkeydown = e => keys[e.code] = true;
    window.onkeyup = e => keys[e.code] = false;

    function animate() {
        requestAnimationFrame(animate);
        let m = false;
        if(keys['KeyW']) { myModel.position.z -= 0.15; m = true; }
        if(keys['KeyS']) { myModel.position.z += 0.15; m = true; }
        if(keys['KeyA']) { myModel.position.x -= 0.15; m = true; }
        if(keys['KeyD']) { myModel.position.x += 0.15; m = true; }

        if(m) {
            updateChunks();
            db.ref('live/'+myId).update({x: myModel.position.x, z: myModel.position.z});
            camera.position.lerp(new THREE.Vector3(myModel.position.x, 8, myModel.position.z + 12), 0.1);
            camera.lookAt(myModel.position);
        }
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
